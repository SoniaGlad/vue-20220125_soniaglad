<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>MeetupTitle</title>
  </head>
  <body>
    <div id="app">
      <div v-for="meetup in meetups">
        <label><input v-model="meetup.title" type="radio" :value="meetup.id" />{{ meetup.id }}</label>
        <hr />

        <h3>{{ meetup.title }}</h3>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
